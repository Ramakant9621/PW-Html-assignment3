<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Playback</title>
</head>

<body>
    <h1>Video Example</h1>
    <video controls width="640" height="360">
        <source src="video.mp4" type="video/mp4" alt>
        Your browser does not support the video tag.
    </video>

    <h1>Audio Example</h1>
    <audio controls>
        <source src="bhakti.mp3" alt="Your browser does not support the audio tag." type="audio/mp3">

    </audio>
</body>

</html>
